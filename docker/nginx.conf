server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;
  client_max_body_size 10m;

  # SPA routing
  location / {
    try_files $uri /index.html;
  }

  # Proxy API to the backend container (keeps UI same-origin)
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # /optimize can take a while (multiple LLM calls, multi-provider parallelism).
    # Default nginx timeouts are often too low in hosted environments.
    proxy_connect_timeout 30s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Reduce buffering surprises for long-running responses
    proxy_buffering off;

    proxy_pass http://api:8000/;
  }
}


